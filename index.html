A page exploring the differences in art style between each Dragon Ball era.

<style>

.banner-grid {
	display: grid;
	grid-template-columns: 1fr 0.6fr 1fr;
	grid-template-rows: 1fr 1fr 1fr;
	height: 80vh;
	width: 100%;
}

.banner {
	background-size: contain;
	background-position: center;
	background-repeat: no-repeat;
		/*border: 6px double white;*/
	width: 90%;
	height: 90%;
	min-height: 180px;
	user-select: none;
}

.top-left { grid-area: 1/1; transform: translate(10px, 80px) scale(1.2); }
.top-right { grid-area: 1/3; transform: translate(50px,100px); }
.center { grid-area: 2/2; transform: scale(1.1);}
.bottom-left { grid-area: 3/1;}
.bottom-right { grid-area: 3/3; transform: translate(70px,0px) scale(0.90); }


.top-left { background-image: url('dragonball2button.jpg') ; }
.top-right { background-image: url('dragonball3button.jpg') ; }
.center { background-image: url('dragonball1button.jpg') ; }
.bottom-left { background-image: url('dragonball4button.jpg') ; }
.bottom-right { background-image: url('dragonball5button.jpg') ; }


</style>


<div class="banner-grid">
	<div class="banner top-left"> </div>
	<div class="banner center"> </div>
	<div class="banner top-right"> </div>
	<div class="banner bottom-left"> </div>
	<div class="banner bottom-right"> </div>
</div>




</body>
